<div class="row">

  <div class="col-md-6">
    <a routerLink='/'  class="btn-btn-link"><h4>
    <i class="fa fa-arrow-circle-o-right"> Back To Dashboard</i></h4>
    </a>
  </div>
  <div class="col-md-6">
  </div>

</div>

<div class="card">
  <div class="card-header">
    Edit Settings
  </div>
  <div class="card-body">
    <form (submit)="onSubmit()">
      <div class="form-group">
        <label> Allow Registration    </label>
        <input type="checkbox" name="allowRegistration" [checked]="settings.allowRegistration" (change)="settings.allowRegistration=!settings.allowRegistration">
      </div>
      <div class="form-group">
          <label> Disable Balance On Add    </label>

          <input type="checkbox" name="disableBalanceOnAdd" [checked]="settings.disableBalanceOnAdd" (change)="settings.disableBalanceOnAdd=!disableBalanceOnAdd">
        </div>
        <div class="form-group">
            <label> Disable Balance On Edit     </label>

            <input type="checkbox" name="disableBalanceOnEdit" [checked]="settings.disableBalanceOnEdit" (change)="settings.disableBalanceOnEdit=!settings.disableBalanceOnEdit">
          </div>
          <input type="submit" value="Submit" class="brn btn-block btn-primary">
    </form>
  </div>
</div>
