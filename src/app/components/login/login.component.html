<div class="row">
  <div class="col-md-8 mx-auto">
    <div class="card">
        <div class="card-body">

          <h1 class="text-center pb-4 pt-3 span text-success">  <i class="fa fa-lock"></i> <span class="text-primary"> CLIENT PANEL LOGIN</span></h1>
          <form (submit)="Submitloggingform()">

              <div class="form-group">
                  <label for="email"> Email    </label>
                  <input type="email" name="email" required [(ngModel)]="email" class="form-control">
              </div>
              <div class="form-group">
                  <label for="password"> Password  </label>
                  <input type="password" name="password" required [(ngModel)]="password" class="form-control">
              </div>
              <input type="submit" value="Login" class="btn btn-block btn-primary">
          </form>

        </div>
    </div>
  </div>
</div>
